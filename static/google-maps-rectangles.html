<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Map Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        #map {
            flex-grow: 1;
        }
        .rect-item {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .rect-item input {
            width: 100%;
            margin-bottom: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Rectangles</h2>
        <div id="rectList"></div>
        <button id="saveRectanglesBtn">Save Rectangles</button>
    </div>
    <div id="map"></div>
    <div id="controls">
        <button id="drawRectBtn">Draw Rectangle</button>
    </div>

    <script>
    (function() {
        let map;
        let rectangles = [];
        let drawingManager;
        let currentDrawing = null;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 41.022892412792515, lng: -85.29945773489321 },
                zoom: 11
            });

            // Initialize Drawing Manager
            drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: null,
                drawingControl: false,
                rectangleOptions: {
                    editable: true,
                    draggable: true
                }
            });
            drawingManager.setMap(map);

            // Fetch initial rectangles
            fetchRectangles();

            // Event Listeners
            document.getElementById('drawRectBtn').addEventListener('click', startDrawingRect);
            document.getElementById('saveRectanglesBtn').addEventListener('click', saveRectangles);

            // Drawing complete event
            google.maps.event.addListener(drawingManager, 'rectanglecomplete', function(rectangle) {
                drawingManager.setDrawingMode(null);
                addRectangleToList(rectangle);
                currentDrawing = null;
            });
        }

        function fetchRectangles() {
            fetch('/get-rects')
                .then(response => {
                    if (!response.ok) {
                        return [];
                    }
                    return response.json();
                })
                .then(data => {
                    rectangles = data || [];
                    renderRectangles();
                })
                .catch(() => {
                    rectangles = [];
                    renderRectangles();
                });
        }

        function startDrawingRect() {
            if (currentDrawing) {
                currentDrawing.setMap(null);
            }
            drawingManager.setDrawingMode(google.maps.drawing.OverlayType.RECTANGLE);
        }

        function addRectangleToList(rectangle) {
            const rectList = document.getElementById('rectList');
            const rectItem = document.createElement('div');
            rectItem.className = 'rect-item';

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = 'Rectangle Name';
            rectangle.nameInput = nameInput;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', () => {
                rectangle.setMap(null);
                rectItem.remove();
                rectangles = rectangles.filter(r => r !== rectangle);
            });

            rectangle.addListener('bounds_changed', () => {
                // Update rectangle in the list
                const index = rectangles.indexOf(rectangle);
                if (index !== -1) {
                    rectangles[index] = rectangle;
                }
            });

            rectItem.appendChild(nameInput);
            rectItem.appendChild(deleteBtn);
            rectList.appendChild(rectItem);

            rectangles.push(rectangle);
        }

        function saveRectangles() {
            const rectangleData = rectangles.map(rect => {
                const bounds = rect.getBounds();
                const nameInput = rect.nameInput || { value: '' };
                return {
                    name: nameInput.value,
                    north: bounds.getNorthEast().lat(),
                    south: bounds.getSouthWest().lat(),
                    east: bounds.getNorthEast().lng(),
                    west: bounds.getSouthWest().lng()
                };
            });

            fetch('/update-rects', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(rectangleData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Rectangles saved successfully!');
                } else {
                    alert('Failed to save rectangles.');
                }
            })
            .catch(() => {
                alert('Error saving rectangles.');
            });
        }

        function renderRectangles() {
            const rectList = document.getElementById('rectList');
            rectList.innerHTML = ''; // Clear existing list

            rectangles.forEach(rectData => {
                const rectangle = new google.maps.Rectangle({
                    bounds: {
                        north: rectData.north,
                        south: rectData.south,
                        east: rectData.east,
                        west: rectData.west
                    },
                    editable: true,
                    draggable: true,
                    map: map
                });

                addRectangleToList(rectangle);
            });
        }

        // Load Google Maps and initialize
        function loadScript() {
            const cookies = document.cookie.split('; ');
            const cookie = cookies.find(row => row.startsWith('googleApiKey='));
            const googleApiKey = cookie ? cookie.split('=')[1] : null;

            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=drawing&callback=window.initMap`;
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);
        }

        // Expose initMap globally
        window.initMap = initMap;
        loadScript();
    })();
    </script>
</body>
</html>
